<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2</title>
    <style>
        #heading {
            background-color: blue;
            text-align: center;
            text-decoration: double;
            font-size: x-large;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        .headingclass {
            background-color: brown;
            text-align: end;
            text-decoration: dotted;

        }

    <link rel="stylesheet" href="d2.css">
</head>

<body>
    <!-- inline css -->
    <div
        style="background-color: aqua; text-decoration: overline; text-transform: uppercase; font-size: larger; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; color: red;">
        <p>content</p>

    <!-- internal -->
    <div id="heading">

    </div>

        heading-two : kebab-case <br>
        headingTwo : camelCase <br>
        heading_two : snake_case <br>

        content
    </div>

    <div class="heading">heading</div>
    <div class="child">
        <p>p1</p>
        <p>p2</p>

        <p>p3</p>
    </div>
